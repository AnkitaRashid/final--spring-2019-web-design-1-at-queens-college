<script>
  $(document).ready(function(){
    $(".hamburger-btn .fa-times").hide();

  $(".hamburger-btn .fa-bars").click(function(){
    $(this).hide();
    $(".hamburger-btn .fa-times").show();
    $(".mob ul").addClass("active");
  });

  $(".hamburger-btn .fa-times").click(function(){
    $(this).hide();
    $(".hamburger-btn .fa-bars").show();
    $(".mob ul").removeClass("active");
  });
  });
</script>
 </head>
 <body>
   <header>
     <div class="container">
       <nav>

 </header>

 <div class="wrapper">
  <div class="content">
    <h1>CONTACT FORM</h1>
    <h1>Connect with me by sending your thoughts.</h1>
  </div>

  <div class="form">

    <div class="top-form">
      <div class="inner-form">
        <div class="label">name</div>
        <input type="text" placeholder="Jhon">
      </div>
      <div class="inner-form">
        <div class="label">email</div>
        <input type="text" placeholder="Example@gmail.com">
      </div>
      <div class="inner-form">
        <div class="label">phone</div>
        <input type="text" placeholder="1234567890">
      </div>
    </div>

    <div class="middle-form">
      <div class="inner-form">
        <div class="label">subject</div>
        <input type="text" placeholder="Subject">
      </div>
    </div>

    <div class="bottom-form">
      <div class="inner-form">
        <div class="label">message</div>
        <textarea placeholder="Your message"></textarea>
      </div>
    </div>

    <div class="btn">send form</div>

  </div>
</div>
