<!DOCTYPE html>
<html lang="en">
<head>

   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Nixie+One&display=swap" rel="stylesheet"> <!-- nixie one is used for navigation and headers ONLY -->
   <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
   <!-- barlow is used for contents -->

</head>
<body>
   <div class="contact">
      <div class="navigation">
         <nav>
            <ul>
               <li><a href="profile.html">Profile</a></li>
               <li><a href="project.html">Project</a></li>
               <li><a href="gallery.html">Gallery</a></li>
            </ul>
         </nav>
      </div>
         <a href="index.html"><img src="img/logo-transparent.png" alt="logo"></a>
         <div class="header">
            <h1>Contanct Me</h1>
         </div>
         <div class="form">
            <form>
               <p>
                  <label>Name</label>
                  <input type="text" name="name">
               </p>
               <p>
                  <label>E-mail</label>
                  <input type="text" name="email">
               </p>
               <p>
                  <label>Phone Number</label>
                  <input type="text" name="phone">
               </p>
               <p>
                  <label>Message</label>
                  <textarea name="message" rows="10" cols="80"></textarea>
               </p>
               <p>
                  <button type="button" name="submit">Submit</button>
               </p>
            </form>
         </div>
         <br>
         <div class="social-media">
               <div class="box facebook"><a href="https://www.facebook.com/Jerry.Sha.SSJ"><img src="img/icon/facebook-icon-after.png" alt="facebook"></a></div>
               <div class="box instagram"><a href="https://www.instagram.com/sd5976802/?hl=en"><img src="img/icon/instagram-icon-after.png" alt="instagram"></a></div>
               <div class="box twitter"><a href="https://twitter.com/jerrysha1992"><img src="img/icon/twitter-icon-after.png" alt="twitter"></a></div>
         </div>
   </div>

</body>
</html>
